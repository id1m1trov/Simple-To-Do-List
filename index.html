<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600,700" rel="stylesheet">
</head>

<body>
    <div class="wrraper">
        <header>
            <h2>Note Manager</h2>
            <form id="search-node">
                <input type="text" name="" id="search-text" placeholder="Search node...">
            </form>
        </header>

        <section class="node-list">
            <ul id="list"></ul>
        </section>

        <aside class="hide-list">
            <label for="hide-btn" id="hide-label">Hide notes</label>
            <input type="checkbox" name="" id="hide-btn">

                    
            <label for="hide-chk-btn" id="label-done">Hide DONE notes</label>
            <input type="checkbox" name="" id="hide-chk-btn" checked>
        </aside>

        <section class="add-note">
            <form id="add">
                <input type="text" id="add-input" placeholder="Add note..." autofocus>
                <input type="submit" value="Add" id="add-btn">
            </form>
        </section>
    </div>

    <script src="style.js"></script>
</body>

</html>
